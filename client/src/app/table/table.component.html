<nz-table #dataTable [nzData]='personList' [nzPageSize]=8>
	<thead>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Age</th>
		<th>Address</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor='let data of dataTable.data'>
		<td>{{data.id}}</td>
		<td>{{data.name}}</td>
		<td>{{data.age}}</td>
		<td>{{data.address}}</td>
		<td>
			<button (click)='edit(data)'>Edit</button>
			<nz-divider nzType='vertical'></nz-divider>
			<button (click)='delete(data)'>Delete</button>
		</td>
	</tr>
	</tbody>
</nz-table>

<button nz-button (click)='openFormModal()'>Add new</button>

<div class='custom-modal' *ngIf='isFormVisible'>
	<div class='custom-modal-content'>
		<h2>Add/Edit Person</h2>
		<app-form
			#formComponent
			[person]='selectedPerson'
			(onFormUpdated)='onPersonUpdated($event)'
		></app-form>
		<div class='modal-buttons'>
			<button nz-button (click)='closeFormModal()'>Cancel</button>
			<button nz-button (click)='formComponent.submitForm()'>OK</button>
		</div>
	</div>
</div>
